<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="container">
   

    <div class="txtinf">

      <p class="day"><strong>Day</strong></p>
      <input type="text" name="txtdd" id="txtdd" placeholder="DD"></input>
      <span class="spanday"></span>

      <p class="month"><strong>Month</strong></p>
      <input type="text" name="txtmm" id="txtmm" placeholder="MM"></input>
      <span class="spanmes"></span>

      <p class="year"><strong>Year</strong></p>
      <input type="text" name="txtyyyy" id="txtyyyy" placeholder="YYYY"></input> 
      <span class="spanano"></span>

    </div>

    <div class="meio">
      <div class="linha"></div>

      <img class="imagem" src="assets/images/down.jpg" alt="">
    </div>    
    
    <div class="result">

          <div><span class="resyyyy">--</span><span class="txty">years</span></div>
          <div><span class="resmm">--</span> <span class="txtm">months</span></div>
          <div><span class="resdd">--</span> <span class="txtd">days</span></div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Wit-Leandro/age-calculator">Wit-leandro</a>.
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
